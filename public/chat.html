    <div class="chat-container">
        <header class="chat-header">
         
            <h2 id='room_head' class="myroom px-5">Communer Chat Room</h2>
          
           
          </header>
        <main class="chat-main">
            <div class="chat-sidebar">
             <!-- <h3 id='room_head'></h3> -->
              <ul id="room-name"></ul>
              
            </div>
            <div class="chat-messages">
              Welcome to Communer's Community Chat. Click on any of the communities to start chating...
            </div>
          </main>
    <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button id="btn" class="btn btn-light"><i class="fa fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>
